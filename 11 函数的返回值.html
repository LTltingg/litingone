<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义函数
        // 1.声明式
        function fn(){
            console.log('中午吃什么呢，大肘子')
            // 如果函数中没有写return 函数的返回值就是undefined
        }
        // 2. 表达式
        const foo = function(){
            console.log('中午吃火锅')
            // return 666
            // return [1, 2, 3]
            // return {name:'好好'}
            // return 1, 3, 5  // 不要
            // 1. return会终止后面代码的执行
            console.log('真的嘛')
        }
        
        const res = fn()
        console.log(res)

        const res2 = foo()
        console.log(res2)

    </script>
</body>
</html>
