    <script>
        // 从后面添加元素 push  ===>  有返回值， 返回的是新数组的长度
        // 从前面添加元素 unshift
        // 从后面删除元素 pop
        // 从前面删除元素 shift

        
        // 1. splice 删除元素
        // arr.splice(起始位置，要删除的个数)
        // 返回值： 被删除的元素组成的一个数组
        // 注意： splice 会改变原数组。

        let arr = [1, 2, 3]
        // result response 结果
        let res = arr.splice(1, 1)
        console.log(res)
        console.log(arr) // 1  3 

        
        // 2. splice 添加元素

        let arr1 = ['orange', 'purple', 'pink']

        // arr.splice(起始位置，删除的个数，要添加的元素)
        // 注意：会改变原数组
        // 起始位置 是要添加元素的初始索引

        // 不加引号表示变量
        arr1.splice(1, 0, 'skyblue', 'red', 'green')
        console.log(arr1)

        }
        console.log(i)
