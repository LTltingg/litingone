<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象：描述事物的特征和行为。 JS里面，对象具有属性和方法。
        const obj = {
            name:'练练',
            age:18,
            // 函数在对象里面，叫方法
            sing:function(){
                console.log('唱歌')
            },
        }

        // WebAPI :
        // DOM: document object model 文档对象模型， 把文档看做一个对象
        // BOM: browser object model 浏览器对象模型，把浏览器看做一个对象

        // 文档：一个页面就是一个文档  document
        // 元素：页面上所有的标签都叫元素 element
        // 节点：页面上所有的内容都叫做节点 node  元素节点、 文本节点 、属性节点、 注释节点。
    </script>
</body>
</html>
